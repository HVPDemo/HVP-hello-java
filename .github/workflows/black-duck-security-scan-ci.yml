name: CI Black Duck security scan

on:
  push:
    branches: [ main, master, develop, stage, release ]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ main, master, develop, stage, release ]
  schedule:
    - cron: '31 7 * * 0'

jobs:
  polaris:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      security-events: write
      actions: read

    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Setup Java JDK
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: temurin
          cache: maven
        
      - name: Black Duck Security Scan
        uses: blackduck-inc/black-duck-security-scan@v2.3.0
        ### uses: blackduck-inc/black-duck-security-scan@805cbd09e806b01907bbea0f990723c2bb85abe9
        with:
          ### ---------- POLARIS SCANNING: REQUIRED FIELDS ----------
          polaris_server_url: ${{ vars.POLARIS_SERVER_URL }}
          polaris_access_token: ${{ secrets.POLARIS_ACCESS_TOKEN }}
          polaris_assessment_types: "SCA,SAST"
          polaris_application_name: HVP-${{ github.event.repository.name }}
          polaris_prComment_enabled: true
          polaris_reports_sarif_create: true
          polaris_upload_sarif_report: true
          github_token: ${{ secrets.GITHUB_TOKEN }}
